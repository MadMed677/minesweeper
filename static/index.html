<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Rust + Webpack project!</title>
    <style>
      body {
        margin: 0;
      }
      .root-container {
        display: flex;
        justify-content: center;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class='root-container'>
      <div id='game-menu'>
        <button id='game-level_easy'>Easy</button>

      <div id='game-canvas'></div>
      <div class='control-container'>

      </div>
    </div>
    <script src="index.js"></script>
